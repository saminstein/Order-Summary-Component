<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Order Summary | saminstein</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="media.css">
</head>

<body>
  <article>
    <section class="Card">
      <img src="illustration-hero.svg" alt="a person vibing to the music" class="banner"/>
      
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      
      <section class="order-info">
        <img src="icon-music.svg" alt="music logo" />
        
        <div>
          <p class="sub">Annual Plan</p>
          <span class="price">$59.99/year</span>
        </div>
     
         <a href="#">Change</a>
      </section>
      
      <button class="pay">Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </section>
  </article>
</body>
</html>
